{% extends "base.html" %}
{% load static %}

{% block title %}Eliminar Evento{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h1 class="card-title mb-0">Confirmar Eliminación</h1>
                </div>
                <div class="card-body">
                    <p class="card-text">¿Estás seguro de que quieres eliminar el evento **"{{ event.title }}"**?</p>
                    <p class="card-text">Esta acción no se puede deshacer.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <button type="submit" class="btn btn-danger me-md-2">Sí, Eliminar</button>
                            <a href="{% url 'planner:horarios' %}" class="btn btn-secondary">No, Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
