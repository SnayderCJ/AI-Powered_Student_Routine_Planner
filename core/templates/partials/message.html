{% if messages %}
<div class="toast-container" aria-live="polite" aria-label="Notificaciones">
    {% for message in messages %}
    <div class="custom-toast {{ message.tags }}" 
         role="alert" 
         aria-atomic="true"
         data-message-id="{{ forloop.counter }}">
        <div class="toast-content">
            <span class="toast-message">{{ message|safe }}</span>
        </div>
        <button class="close-toast" 
                type="button"
                aria-label="Cerrar notificación"
                title="Cerrar">
            ×
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
