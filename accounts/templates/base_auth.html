<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login y Registro{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'accounts/css/auth.css' %}">
    {% block extra_head %}{% endblock %}  </head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>

    <div class="container">
        <div class="auth-container">
            <div class="card">
                <div class="card-header">
                    <h1>Bienvenido</h1>
                </div>
                <div class="tabs">
                    <button class="tab {% if active_tab == 'login' %}active{% endif %}" id="loginTab">Iniciar Sesi√≥n</button>
                    <button class="tab {% if active_tab == 'register' %}active{% endif %}" id="registerTab">Registrarse</button>
                </div>
                
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="{% static 'accounts/js/auth.js' %}"></script>
    {% block extra_js %}{% endblock %}  </body>
</html>
