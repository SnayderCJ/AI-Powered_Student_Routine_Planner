{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %} Auth {% endblock %}</title>
  
  <!-- Favicon dinámico -->
  {% block favicon %}
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔐</text></svg>">
  {% endblock %}
  
  <link rel="stylesheet" href="{% static 'css/output.css' %}"/>
</head>
<body class="bg-background text-foreground flex items-center justify-center min-h-screen font-sans">
  
  <div class="w-full max-w-md mx-auto p-4 sm:p-8">
    <div class="flex flex-col gap-6">
      <div class="bg-card rounded-lg border border-border overflow-hidden shadow-md">
        <div class="p-6 border-b border-border text-center">
          <h1 class="text-2xl font-semibold">{% block heading %}Bienvenido de nuevo{% endblock %}</h1>
        </div>

        <div class="p-6">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </div>

<script src="{% static 'Js/auth.js' %}"></script>
</body>
</html>
